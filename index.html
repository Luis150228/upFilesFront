<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lectura de Archivos</title>
    <script src="./assets/js/jspdf.min.js"></script>
</head>
<body>
    <h3>Gestion de Archivos</h3>
    <div>
        <h2>Seleccionar Archivo de factura</h2>
        <input type="file" id="factura">
        <h4>Respuesta</h4>
        <div id="respuesta-factura"></div>
    </div>
    <div>
        <h2>Seleccionar Archivo de Padron</h2>
        <input type="file" id="padron">
        <h4>Respuesta</h4>
        <div id="respuesta-padron"></div>
    </div>
    
    <div>
        <h2>Imprimir</h2>
        <label for="colonia">Colonia</label>
        <input type="text" id="colonia"><br>
        <label for="inicio">Inicio</label>
        <input type="text" id="inicio"><br>
        <label for="colonia">Fin</label>
        <input type="text" id="fin"><br>
        <div id="respuesta-print"></div>
        <button id="printer">Generar PDF</button>
    </div>

    <script type="module" src="./assets/js/envio.js" ></script>
</body>
</html>
